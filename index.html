<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horoscope</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <!-- huvud div som ska innehålla 2 divvar så jag kan styla  -->
        <div>
            <h3>Insert your date of birth in the box bellow then press send to get your horoscope</h3>
            <input id="date" style="width: 50%; font-size: large; text-align: center;"
                placeholder="Insert your date of birth here" type="date">
        </div>
        <div>
            <div>
                <h2 id="horoscopeText"></h2>
            </div>
            <div>
                <button id="saveButton">Send</button>
                <button id="updateButton">Update</button>
                <button id="deleteButton">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
